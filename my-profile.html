  <main>
    <div class="container">
      <br><br>
      <div class="row">
        <!-- Columna de la foto de perfil -->

        <!-- Columna de los datos del usuario -->
        <div class="col-lg-6">
          <h2>Datos del Usuario</h2>
          <form id="user-profile-form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Primer Nombre*</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="segundo-nombre" class="form-label">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Primer Apellido*</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
              <label for="segundo-apellido" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario (E-mail)</label>
              <input type="text" class="form-control" id="username" name="username" readonly>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono de Contacto*</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
        <div class="col-lg-3">
          <h2>Foto de Perfil</h2>
          <div class="imgperfil"><img src="img/img_perfil.png" id="profileImage" class="img-fluid" alt="Foto de Perfil"></div>
          <input type="file" id="fileInput" class="mt-3">
        </div>
      </div>
    </div>
